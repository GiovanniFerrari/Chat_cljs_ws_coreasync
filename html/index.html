<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Script 2.2 - login.html -->
    <form action="login" method="post" id="loginForm" novalidate>
        <fieldset>
            <legend>Chat Example</legend>
            <div id="history-wrap">
              <ul id="history"></ul>
            </div>

            <div>
              <input id="where_type_text" placeholder="type something and press enter"/>
            </div>
            <div>
              <label for="submit"></label>
              <input type="submit" value="Send &rarr;" id="submit">
            </div>
        </fieldset>
    </form>
    <script src="main.js"></script>
    <script>cljs.login.init();</script>
</body>
</html>
